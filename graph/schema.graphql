type Query {
  server: String
  user(id: String!): User
  users: [User]
}
type User {
  id: String
  username: String!
  email: String!
  password: String!
}
input inputUser {
  id: String
  username: String!
  email: String!
  password: String!
}
input updateUser {
  email: String
  password: String
}
type Mutation {
  createUser(
    input: inputUser
  ): User
  deleteUser(
    id: String
  ): User
  updateUser(
    input: updateUser
    id: String
  ): User
}
